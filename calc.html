<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
       <!-- calculator -->
            <div class="container">
                <div class="calc" id="keys">
     
                    <button class="btn-a" onclick="appendToDisplay(' ( ')">(</button>
                    <button class="btn-b" onclick="appendToDisplay(' ) ')">)</button>
                    <button class="btn-d" onclick="appendToDisplay(' / ')">/</button>
                    <button class="btn-m" onclick="appendToDisplay(' * ')">*</button>

                    <button class="btn-9" onclick="appendToDisplay('7')">7</button>
                    <button class="btn-8" onclick="appendToDisplay('8')">8</button>
                    <button class="btn-7" onclick="appendToDisplay('9')">9</button>
                    <button class="btn-p" onclick="appendToDisplay(' + ')">+</button>

                    <button class="btn-6" onclick="appendToDisplay('4')">4</button>
                    <button class="btn-5" onclick="appendToDisplay('5')">5</button>
                    <button class="btn-4" onclick="appendToDisplay('6')">6</button>
                    <button class="btn-3" onclick="appendToDisplay('3')">3</button>
                    <button class="btn-2" onclick="appendToDisplay('2')">2</button>
                    <button class="btn-1" onclick="appendToDisplay('1')">1</button>
                    <button class="btn-0" onclick="appendToDisplay('0')">0</button>
                    <button class="btn-dt" onclick="appendToDisplay('.')">.</button>

                    <button class="btn-l" onclick="calculate()">=</button>
                    <button class="btn-e" onclick="clearDisplay()"><=</button>
                   <input class="i-btn" type="text" id="display" placeholder=" 0" readonly>

                </div>
            </div>
    <script src="index.js"></script>        
    </body>
</html>
